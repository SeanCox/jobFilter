    <div class="container">
      <input type="text" name="title" value="Job Title" class="title">
      <br><br>
      <input type="text" name="company" value="Compnay Name" class="company">
      <br><br>
      <input type="text" name="city" value="City" class="city">
      <br><br>
      <input type="text" name="skills" value="skills" class="skills">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
  //import axios from 'axios'

  function createPost(){
    const jobPost = {
      "title" : document.querySelector('.title').value,
      "company" : document.querySelector('.company').value,
      "city" : document.querySelector('.city').value,
      "skills" : document.querySelector('.skills').value,
      "appLink" : document.querySelector('.appLink').value,
      "discription" : document.querySelector('.discription').value
    }

    axios.post('/api/jobs/createJob', jobPost)
      .then(function (response) {
      console.log(response)
      })
      .catch(function (error) {
        console.log(error)
      })
        console.log(jobPost)
      }

  const submit = document.querySelector('.btn')
  submit.addEventListener('click', createPost)

  </script>
